    <div class="jumbotron text-center">
      <div class="container">
        <h1>COVID-19 Resource Directory</h1>
        <p>A complete list of free resources and companies that are offering waived fees during COVID-19 pandemic.</p>
        <span class="badge badge-success">Last Update: 04/03/2020 - 10:16 Eastern</br>Total Resources: 315</span>

      <div class="container">
      <!-- tabulator -->
      <div id="tabulator-controls" class="table-controls">
        <i class="fa fa-filter fa-fw"></i>
        <input class="filterbox" name="description" type="text" placeholder="Filter Table By Description">
        <!-- Uncomment to add download spreadhseet
        <button name="download"><i class="fa fa-download"></i> Download Data as CSV</button> -->
        <div id="tabulator-example"></div></br>
      </div>
    </div>
  <script type="text/javascript">
    //define data
    
    var tabledata = [ ]

  // Template
  // {description:"", website:"",type:""},
  
      var table = new Tabulator("#tabulator-example", {
        height:800,
        groupBy:"type",
        groupStartOpen:false,
        ajaxConfig:{
          method: 'GET'
          },
        ajaxURL:"data.json",
        data:tabledata,
        layout:"fitDataStretch",
        autoResize:true,
        tooltips:true,
        addRowPos:"top",
        resizableRows:true,
        initialSort:[
        {column:"type", dir:"asc"},,
        ],
        columns:[
        {title:"Description", field:"description", width:300, formatter:"textarea", responsive:0},
        {title:"Website", field:"website", width:400,align:"center", formatter:"link", formatterParams:{target:"_blank" }},
        {title:"Type", field:"type", width:100,align:"center", formatter:"textarea"},
        ],

	  ajaxResponse:function(url, params, response){
        //url - the URL of the request
        //params - the parameters passed with the request
        //response - the JSON object returned in the body of the response.

        return response.tabledata; //pass the data array into Tabulator
    },

      });
  
      $("#tabulator-controls input[name=description]").on("keyup", function(){
        table.setFilter( "description", "like", $(this).val())
      });
      // Uncomment to add download spreadsheet
      // $("#tabulator-controls  button[name=download]").on("click", function(){
    	// table.download("xlsx", "data.xlsx", {sheetName:"MyData"}); 
    // });
  </script>
